<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT대학 사물함 예약 웹사이트</title>
    <!--<link rel="stylesheet" href="./src/main.css">-->
    <!-- bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <style>
        @import url(//fonts.googleapis.com/earlyaccess/notosanskr.css);

        * {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container-sm border border-5 border-primary rounded-3">
        <form method="post" class="post-form" action="{% url 'login:login %}">
            {% csrf_token %}
            {% include "form_errors.html" %}
            <div class="form-group m-sm-3">
                <label for="username" class="form-label">학번</label>
                <input type="text" id="username" class="form-control rounded-3",name="username"
                value="{{form.username.value|default_if_none:''}}">
            </div>
        </form>
    </div>
</body>
